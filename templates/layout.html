<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <link href="/static/hotpot.jpg" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="nav">
            <a class="home-icon" href="/"><span>HOT</span><span>POT</span></a>
            {% if session.user_id %}
                <ul class="navbar-left">
                    <li class="nav-li">
                        <a href="/add_issue">
                            <b-button title="Add issue">
                                <img src="/static/add.png" alt="Add issue" width="40" length="40">
                            </b-button>
                        </a>
                    </li>

                </ul>
                <ul class="navbar-right">
                    <li class="nav-li">hi <span style="color: blue; font-style: bold;">{{ session.username }}</span></li>
                    <li class="nav-li"><a href="/change_password">Change password</a></li>
                    <li class="nav-li"><a href="/logout">Log out</a></li>
                </ul>

            {% else %}

                <ul class="navbar-right">
                    <li class="nav-li">hi friend!</li>
                    <li class="nav-li"><a href="/login">Log in</a></li>
                    <li class="nav-li"><a href="/register">Register</a></li>
                </ul>

            {% endif %}
        </nav>
        {% if get_flashed_messages() %}

            <header>
                <div class="flash">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>

        {% endif %}
        <main>{% block main %}{% endblock %}</main>
    </body>
</html>
